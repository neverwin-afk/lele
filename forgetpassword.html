<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Lupa Kata Sandi</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Arial',sans-serif; }

body {
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:black;
}

/* Canvas background */
#bgCanvas {
    position: fixed;
    top:0; left:0;
    z-index:0;
}

/* Card utama */
.forget-card {
    position: relative;
    z-index:10;
    background: rgba(255,255,255,0.95);
    padding:80px 20px 60px 20px;
    width:500px;
    border-radius:20px;
    text-align:center;
    border:3px solid #333;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

.forget-card h2 {
    color:#000;
    margin-bottom: 15px;
    font-size:28px;
    z-index:10;
    position: relative;
}

.forget-card p { font-size:18px; margin:8px 0; position: relative; z-index:10; }

.username, .password { font-weight:bold; color:#333; font-size:20px; }

.back-btn {
    margin-top:20px;
    padding:10px 20px;
    border:none;
    border-radius:10px;
    background:#00aa00;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
    position: relative;
    z-index:10;
}

.back-btn:hover { background:#00ff00; transform:scale(1.05); }

/* Canvas karakter kelinci */
#charCanvas {
    position: absolute; /* relatif terhadap card */
    bottom: -20px;      /* sedikit di bawah card */
    right: 20px;        /* di sisi kanan card */
    width: 150px;
    height: 200px;
    z-index:5;
    pointer-events: none;
}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="forget-card" id="card">
    <h2>Lupa Kata Sandi?‚ú®üòÇ‚ú®</h2>
    <h2>Tenang bro üòéüë©üèª‚Äçüíªüëç</h2>
    <p>Username: <span class="username">Day777</span></p>
    <p>Password: <span class="password">12345678</span></p>
    <button class="back-btn" onclick="goBack()">Kembali ke Login</button>
    <canvas id="charCanvas"></canvas>
</div>

<script>
function goBack(){ window.location.href="halaman.html"; }

// ===== Background Matrix Hitam-Putih =====
const bgCanvas = document.getElementById('bgCanvas');
const bgCtx = bgCanvas.getContext('2d');
bgCanvas.width = window.innerWidth;
bgCanvas.height = window.innerHeight;

const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
const fontSize = 16;
const columns = bgCanvas.width / fontSize;
const drops = [];
for(let i=0;i<columns;i++) drops[i] = Math.random()*bgCanvas.height;

function drawMatrix(){
    bgCtx.fillStyle = 'rgba(0,0,0,0.1)';
    bgCtx.fillRect(0,0,bgCanvas.width,bgCanvas.height);

    bgCtx.font = fontSize + "px monospace";
    for(let i=0;i<drops.length;i++){
        bgCtx.fillStyle = Math.random()>0.5 ? "#000":"#fff";
        const text = letters[Math.floor(Math.random()*letters.length)];
        bgCtx.fillText(text, i*fontSize, drops[i]);
        drops[i]+=fontSize;
        if(drops[i]>bgCanvas.height && Math.random()>0.975) drops[i]=0;
    }
    requestAnimationFrame(drawMatrix);
}
drawMatrix();

// ===== Karakter Kelinci Warna-Warni =====
const charCanvas = document.getElementById('charCanvas');
const ctx = charCanvas.getContext('2d');

function resizeCharCanvas(){
    charCanvas.width = charCanvas.clientWidth;
    charCanvas.height = charCanvas.clientHeight;
}
resizeCharCanvas();
window.addEventListener('resize', resizeCharCanvas);

class Rabbit {
    constructor(x,y,colors){
        this.x = x;
        this.y = y;
        this.colors = colors; // array warna untuk animasi
        this.offset = 0;
    }
    update(){
        this.offset = 10 * Math.sin(Date.now()/300); // gerakan naik-turun
    }
    draw(ctx){
        const y = this.y - this.offset;
        const color = this.colors[Math.floor(Date.now()/200) % this.colors.length]; // ganti warna
        ctx.fillStyle = color;

        // kepala
        ctx.beginPath();
        ctx.arc(this.x,y-15,12,0,Math.PI*2);
        ctx.fill();

        // telinga
        ctx.beginPath();
        ctx.moveTo(this.x-6,y-25); ctx.lineTo(this.x-10,y-45); ctx.lineTo(this.x-2,y-25);
        ctx.moveTo(this.x+6,y-25); ctx.lineTo(this.x+10,y-45); ctx.lineTo(this.x+2,y-25);
        ctx.fill();

        // badan
        ctx.fillRect(this.x-6,y,12,25);
    }
}

// 1 kelinci dengan warna-warni
const colors = ["#ff0000","#00ff00","#0000ff","#ff00ff","#00ffff","#ffff00"];
const rabbit = new Rabbit(charCanvas.width/2,charCanvas.height-60,colors);

function animate(){
    ctx.clearRect(0,0,charCanvas.width,charCanvas.height);
    rabbit.update();
    rabbit.draw(ctx);
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
